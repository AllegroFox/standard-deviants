<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="graphema.css" type="text/css"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <title>Graphema</title>
  </head>
  <body>

    <nav class="navbar">
      <a href="/" class="navbar-brand">Graphema</a>
    </nav>

    <main class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-xs-2">
                <div class="user">
                        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">
                <h3 class="lead" align='center'>
                  User name
                </h3>
              </div>
            </div>

                <div class="col-xs-2">
                  <div class="user">
                        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">
                <h3 class="lead" align='center'>
                  User name
                </h3>
              </div>
            </div>
          </div>

          Game Area
          <div class="game-input">
            <div class="form-group">
              <label for="gameInputForm">Try a Word!</label>
              <input type="text" class="form-control" id="gameInputForm" placeholder="Input a word">
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="scoreboard">
            <h6>Scores</h6>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                StandardGiraffe
                <span class="badge badge-primary badge-pill">18</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                CalmingManatee
                <span class="badge badge-primary badge-pill">14</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                AllegroFox
                <span class="badge badge-primary badge-pill">9</span>
              </li>
            </ul>
          </div>

          <div class="messages">
            <div class="message">
              <span class="message-username">Anonymous1</span>
              <span class="message-content">I won't be impressed with technology until I can download food.</span>
            </div>
            <div class="message system">
              Anonymous1 changed their name to nomnom.
            </div>
            <div class="chatbar card">
              <h6 class="card-header">Say Something</h6>
              <div class="form-group">
                <input class="chatbar-username" placeholder="Your Name (Optional)" />
                <label for="chatTextarea">Type a message</label>
                <textarea class="form-control" id="chatTextarea" rows="3"></textarea>
              </div>
              <a href="#" class="btn btn-primary">Send</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="fixed-bottom">
      <span>Standard-Deviants 2018</span>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
